plugins {
    id 'java'
    id 'application'
}

group 'com.mantleio'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.30'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'com.mantleio.YamlReader'
}

test {
    useJUnit()
}
